<md-grid-list md-cols-gt-lg="12" md-gutter="1em" md-row-height="4:3">
    <md-grid-tile ng-repeat="course in vm.courses" md-colspan-gt-lg="4" md-rowspan-gt-lg="3">
        <md-grid-tile-header>
            {{course.name}}
        </md-grid-tile-header>
        <span>Created: {{course.createdAt | date:"dd:mm:yy"}}</span>
    </md-grid-tile>
</md-grid-list>
