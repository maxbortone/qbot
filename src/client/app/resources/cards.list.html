<div layout="column" layout-fill>
    <md-toolbar class="md-hue-1">
        <div class="md-toolbar-tools">
            <h2><span>Cards</span></h2>
        </div>
    </md-toolbar>
    <md-content layout="column" flex class="md-hue-1">
        <md-card class="qb-module-card">
            <md-card-content>
                <md-toolbar class="md-warn md-hue-1">
                    <div class="md-toolbar-tools">
                        <md-input-container md-no-float qb-key-nav>
                            <md-icon>search</md-icon>
                            <input type="text" ng-model="vm.search" placeholder="Search by content">
                        </md-input-container>
                        <span flex></span>
                        <md-button class="md-primary md-hue-1 md-raised" ng-click="vm.addCard()">Add card</md-button>
                    </div>
                </md-toolbar>
                <md-list class="qb-list">
                    <md-list-item ng-repeat="element in vm.elements" class="md-2-line" md-no-ink ng-click="vm.viewCard($index)">
                        <div class="md-list-item-text">
                            <h3 katex auto-render bind="element.front"></h3>
                            <p>#{{$index+1}} created on {{element.createdAt | date:"dd/MM/yyyy 'at' h:mm a" }}</p>
                        </div>
                        <md-menu md-offset="0 -7" class="md-secondary">
                            <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                                <md-icon md-menu-origin>more_vert</md-icon>
                            </md-button>
                            <md-menu-content width="2">
                                <md-menu-item>
                                    <md-button class="md-primary" ng-click="vm.editCard(element)">
                                        Edit
                                    </md-button>
                                </md-menu-item>
                                <md-menu-item>
                                    <md-button class="md-primary" ng-click="vm.deleteCard(element)">
                                        Delete
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                        <md-divider ng-if="!$last"></md-divider>
                    </md-list-item>
                </md-list>
                <div layout="row" layout-align="center">
                    <p ng-if="vm.elements.length == 0">No results found!</p>
                </div>
            </md-card-content>
        </md-card>
    </md-content>
</div>
