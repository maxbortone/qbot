<md-dialog layout="column" flex layout-padding ng-class="{'qb-card-front': vm.toggle,'qb-card-back': !vm.toggle}" class="qb-card">
    <md-dialog-content flex layout="row" layout-align="center center" ng-click="vm.flip()">
        <div katex auto-render bind="vm.activeContent"></div>
    </md-dialog-content>
</md-dialog>
