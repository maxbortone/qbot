<md-content layout="column" layout-padding flex class="md-padding">
    <md-card layout-padding ng-class="{'qb-card-front': vm.toggle,'qb-card-back': !vm.toggle}" class="qb-card">
        <md-card-content flex layout="row" layout-align="center center">
            <div katex auto-render bind="vm.activeContent"></div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="vm.flip()">Flip</md-button>
        </md-card-actions>
    </md-card>
</md-content>
