<md-content layout="column" layout-padding flex class="md-padding">
    <md-card layout-padding class="qb-card" ng-class="vm.toggle ? qb-front : qb-back">
        <md-card-content flex>
            <h2 ng-show="vm.toggle">{{vm.resource.front}}</h2>
            <div ng-hide="vm.toggle">
                {{vm.resource.back}}
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-button ng-click="vm.flip()">Flip</md-button>
        </md-card-actions>
    </md-card>
</md-content>
