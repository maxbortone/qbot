<md-content layout="column" layout-padding flex class="md-padding">
    <md-whiteframe class="md-whiteframe-z1" layout="row" layout-align="center center">
        <md-content layout-padding>
            <h3 class="md-headline">Create a new course</h3>
            <md-input-container md-no-float >
                <md-icon>school</md-icon>
                <input ng-model="vm.newCourse.name" type="text" placeholder="Course name">
            </md-input-container>
            <div layout="row">
                <md-button class="md-raised md-primary" ng-click="vm.createCourse(vm.newCourse)">Create</md-button>
                <md-button class="md-raised md-warn" ng-click="vm.cancel()">Cancel</md-button>
            </div>
        </md-content>
    </md-whiteframe>
</md-content>
