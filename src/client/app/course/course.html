<md-tabs md-selected="vm.selectedIndex" md-stretch-tabs="always" flex>
    <md-tab ng-repeat="course in vm.courses" label="{{course.name}}" md-on-select="vm.loadTab(course.slug)" flex></md-tab>
</md-tabs>
<md-button class="md-fab md-primary qb-absolute" aria-label="Create a new note">
    <md-icon>create</md-icon>
</md-button>
