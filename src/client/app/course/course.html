<md-tabs class="md-primary md-hue-1" md-stretch-tabs="always" md-dynamic-height="true">
    <md-tab ng-repeat="resource in vm.resources" md-on-select="vm.onTabSelect(resource)" md-active="resource == vm.activeResource">
        <md-tab-label>
            {{resource}}
        </md-tab-label>
    </md-tab>
</md-tabs>
<div ui-view="list">

</div>
<md-fab-speed-dial md-direction="up" class="fling qb-fixed">
    <md-fab-trigger>
        <md-button aria-label="New resource menu" class="md-fab md-primary">
            <md-icon>add</md-icon>
        </md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button ui-sref="note.create" aria-label="New note" class="md-fab md-raised md-warn md-mini">
            <md-tooltip md-direction="left">Note</md-tooltip>
            <md-icon>description</md-icon>
        </md-button>
        <md-button ui-sref="definition.create" aria-label="New definition" class="md-fab md-raised md-warn md-mini">
            <md-tooltip md-direction="left">Definition</md-tooltip>
            <md-icon>web</md-icon>
        </md-button>
        <md-button ui-sref="card.create" aria-label="New card" class="md-fab md-raised md-warn md-mini">
            <md-tooltip md-direction="left">Card</md-tooltip>
            <md-icon>chat</md-icon>
        </md-button>
    </md-fab-actions>
</md-fab-speed-dial>
