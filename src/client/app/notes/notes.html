<div layout="row" layout-fill flex>
    <md-content ui-view="" class="md-whiteframe-1dp" layout="column" flex>
        <md-toolbar>
            <div class="md-toolbar-tools">
                Notes
                <span flex></span>
            </div>
        </md-toolbar>
        <md-tabs md-selected="vm.selectedIndex" md-stretch-tabs="always" flex>
            <md-tab ng-repeat="subject in vm.subjects" label="{{subject.name}}" md-on-select="vm.loadTab(subject.slug)" flex>
                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="note in vm.notes">
                        <div class="md-list-item-text compact">
                            <a ui-sref="notes.detail({noteSubject: subject.slug, noteId: note.id})">{{note.title}}</a>
                        </div>
                    </md-list-item>
                </md-list>
            </md-tab>
        </md-tabs>
        <md-button class="md-fab md-primary qb-absolute" ui-sref="notes.create" aria-label="Create a new note">
            <md-icon>create</md-icon>
        </md-button>
    </md-content>
</div>
