<!DOCTYPE html>
<html ng-app="app">
<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide { display: none!important; }
    </style>
    <title ng-bind="title"></title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">

    <link rel="stylesheet" href="styles/lib-934a6789b1.css">

    <!-- <script src="/bower_components/ace-builds/src-min-noconflict/ace.js"></script> -->
    <!-- <script src="/bower_components/katex/dist/contrib/auto-render.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.5/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.6.0/contrib/auto-render.min.js"></script>


    <link rel="stylesheet" href="styles/app-98af33f839.css">
</head>
<body  ng-app="app" layout="column" layout-fill ng-cloak="">
    <md-toolbar layout="row" ng-controller="ToolbarController as vm">
        <div class="md-toolbar-tools" layout-align="start center">
            <a href="/" class="qb-brand">QBOT</a>
            <p>{{displayedCourse.name}}</p>
            <span flex></span>
            <p ng-show-auth="">{{vm.user.name | firstname}}</p>
            <md-menu md-offset="0 -7" ng-show="vm.user">
                <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-menu-origin>more_vert</md-icon>
                </md-button>
                <md-menu-content width="2">
                    <md-menu-item>
                        <md-button ui-sref="account"> <span md-menu-align-target>Account</span> </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="vm.logout()"> <span md-menu-align-target>Logout</span> </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>

    <div ui-view="main" flex></div>

    <script src="js/lib-3bfff987a5.js"></script>

    <script src="js/app-f947913a28.js"></script>
</body>
</html>
